<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id="container-small">
            <h3>Search for a City:</h3>
            <div class="input-group mb-3">
                <input id="search-value" type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button id="search-btn" class="btn btn-primary"><i class="bi bi-cloud-plus"></i></button>   
            </div>
            <ul id="list-items"></ul>
        </div>
        <div id="container-big">
            <div class="weather-container hidden">
                <h2><span id="current-name"></span><img  id="icon" src="" alt=""></h2>
                <p id="current-temp"></p>
                <p id="current-humidity"></p>
                <p id="current-wind"></p>
                <span id="uv-text"></span><span id="uv-index"></span>
            </div>
            <div class="forecast-container hidden">
                <h2 id="forecast-heading">5-Day Forecast</h2>
                <div class="all-forecast-cards">
                    <div class="forecast-card one">
                        <h3></h3>
                        <p><img class="forecast-icon-1" src="" alt=""></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class="forecast-card two">
                        <h3></h3>
                        <p><img class="forecast-icon-2" src="" alt=""></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class="forecast-card three">
                        <h3></h3>
                        <p><img class="forecast-icon-3" src="" alt=""></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class="forecast-card four">
                        <h3></h3>
                        <p><img class="forecast-icon-4" src="" alt=""></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div class="forecast-card five">
                        <h3></h3>
                        <p><img class="forecast-icon-5" src="" alt=""></p>
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
